<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: "1.0-0" }} - Lng,Lat: [{{
        centerMap[0] | number: "2.4-4"
      }}, {{ centerMap[1] | number: "2.4-4" }}]
    </label>
    <input
      type="range"
      [value]="zoomLevel"
      class="form-range"
      min="0"
      max="18"
      (input)="zoomCambio(zoomInput.value)"
      #zoomInput
    />
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>

    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
